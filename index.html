<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="col-12 text-center p-2 text-white font-weight-bold">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <div id="search-container" class="col-12 col-md-4">
            <form id="search-form" class="card-body">
                <label class="form-label w-100" for="city-search">Search for a City:</label>
                <input name="city-search" id="city-search" placeholder="San Diego" class="form-input w-100 p-2 rounded" autofocus="true" type="text">
                <button class="btn bg-primary w-100 mt-3 mb-1">Search</button>
            </form>
        </div>

        <div id="weather-container" class="col-12 col-md-7">
            <div class="current-weather">
                <div class="current-header">
                    <h3 id="city-search-term"></h3>
                    <h3 id="date"></h3>
                    <div id="icon"><img id="wicon" src="" alt=""></div>
                </div>
                <div id="current-container">
                    <ul class="list-group">
                        <li>Temp: <span class="temp"></span></li>
                        <li>Wind: <span class="wind"></span></li>
                        <li>Humidity: <span class="humidity"></span></li>
                        <li id="color">UV Index: <span class="uvi"></span></li>
                    </ul>
                </div>
            </div>

            <div class="future-weather">
                <h4>5-Day Forecast:</h4>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

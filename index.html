<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="col-12 text-center p-2 text-white font-weight-bold">Weather Dashboard</h1>
    </header>

    <main id="main-container" class="row justify-space-between">
        <div id="search-container" class="col-sm-12 col-md-2">
            <form id="search-form" class="card-body">
                <label class="form-label" for="city-search">Search for a City:</label>
                <input name="city-search" id="city-search" placeholder="San Diego" class="form-input w-100 p-2 rounded" autofocus="true" type="text">
                <button class="btn bg-primary w-100 mt-3 mb-2">Search</button>
            </form>
            <div class="history-search"></div>
        </div>

        <div id="weather-container" class="col-sm-12 col-md-10">
            <div class="current-weather">
                <div class="current-header">
                    <h3 id="city-search-term"></h3>
                    <h3 id="date"></h3>
                    <div id="icon">
                        <img id="wicon" src="" alt="">
                    </div>
                </div>
                <div id="current-container">
                    <ul class="list-group">
                        <li class="temp"></li>
                        <li class="wind"></li>
                        <li class="humidity"></li>
                        <li class="uvi" style="display: none;">UV Index: <span class="background"></span></li>
                    </ul>
                </div>
            </div>

            <div class="forecast-weather">
                <div class="forecast-header">
                    <h4>5-Day Forecast:</h4>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.0/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
